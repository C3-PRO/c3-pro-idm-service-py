<!DOCTYPE html>
<html>
	<head>
		<title>{% block head_title %}IDM{% endblock %}</title>
		<style>
		html, body {
			margin: 0; padding: 0;
			font-family: -apple-system, "HelveticaNeue-Thin", Roboto, "Helvetica Neue", Helvetica, Arial; line-height: 1.3;
			background: rgb(238,238,238);
		}
		header {
			height: 4em;
			border-bottom: 0.75em solid #ffa416;
			background: #333;
		}
		section {
			padding: 3em 0 2em 0;
			background: white;
		}
		section > div {
			width: 400px; margin: 0 auto;
		}
		section input, section button {
			font-size: 1em;
		}
		section input[type="text"], section input[type="password"] {
			width: 97%;
			padding: 0.3em 1%;
			border: 1px solid #CCC; border-radius: 2pt;
		}
		footer {
			min-height: 6em;
			margin: 0; padding: 2em 0 4em;
			font-size: 0.8em; text-align: center; line-height: 1.5;
			border-top: 1px solid rgb(160,160,160);
		}
		footer > div {
			display: flex;
			max-width: 400px; margin: 0 auto;
		}
		footer > div > p {
			flex: 1 1 auto; text-align: left;
		}
		a {
			color: rgb(57,99,159); text-decoration: none;
		}
		a:hover {
			color: #37c0fb; text-decoration: underline;
		}
		#c3pro {
			width: 36px; height: 36px;
		}
		.errormessage {
			color: firebrick;
		}
		</style>
		{% block head %}{% endblock %}
	</head>
